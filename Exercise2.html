<!DOCTYPE html>
<html>
<head>
  <script>
    function validate() {
      var input = document.forms["myform"]["num"].value;
      var num = document.getElementById("numloc");

      // Check if the input is a number using isNaN function
      if (isNaN(input)) {                   
        num.innerHTML = "Please enter a valid number.";
        return false; // Prevent form submission
      } else {
        num.innerHTML = ""; // Clear any previous error message
        return true; // Allow form submission
      }
    }
  </script>
</head>

<body>
  <form name="myform" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validate()">
    Number: <input type="text" name="num"><span id="numloc"></span><br>
    <input type="submit" value="submit">
  </form>
</body>
</html>
